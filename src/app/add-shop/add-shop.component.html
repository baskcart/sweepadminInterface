<form #f="ngForm" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Shop Name *</label>
      <input  required [ngStyle]="{'border':(((store1.invalid && (store1.dirty || store1.touched)))||(store1.invalid&&f.submitted))?'1px solid red':'1px solid #ced4da' }" #store1="ngModel"  [ngClass]="{'is-invalid':(store1.invalid && (store1.dirty || store1.touched)||(store1.invalid&&f.submitted))}" name="title" [(ngModel)]="shop.title" type="email" class="form-control" id="inputEmail4" placeholder="Name">

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Type (optional)</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Type">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Description (optional)</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Description">
  </div>

  <div style="text-align:center;" class="p-2 m-2">
    <button (click)="addShop(f)" type="submit" class="btn btn-primary">Add Shop</button>
  </div>
</form>
