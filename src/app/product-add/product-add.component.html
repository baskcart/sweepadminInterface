<div class = "card">
    <div class = "card-header">Create Sweep</div>
    <div class="card-body">
        <div class="container">
  
            <div class="stepwizard col-lg-12" style="width: 100%;">
                <div class="stepwizard-row setup-panel">
                  <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary">1</a>
                    <p>Step 1</p>
                  </div>
                  <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default" disabled="disabled">2</a>
                    <p>Step 2</p>
                  </div>
                  <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default" disabled="disabled">3</a>
                    <p>Step 3</p>
                  </div>
                </div>
              </div>
              
              <form role="form" action="" method="post">
                <div class="row setup-content" id="step-1">
                  <div class="col-md-12">
                    <div class="col-md-12">
                      <h3> Step 1</h3>
                      <div class="row">
                          <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Store</label>
                                <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Store Name"  />
                              </div>
                          </div>
                          <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Brand</label>
                                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Brand Name" />
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label">Product</label>
                                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Product Name" />
                              </div>
                        </div>
                      </div>
                      <div style="float: right;">
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Continue</button>

                      </div>
                    </div>
                  </div>
                </div>

                <div class="row setup-content" id="step-2">
                  <div class="col-md-12">
                    <div class="col-md-12">
                      <h3> Step 2</h3>
                      <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Start Date</label>
                                <input name = "startDate" [(ngModel)]="obj.startDate" (input)="onChange($event.target.value)" type="date" required="required" class="form-control" />
                              </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">End Date</label>

                                <input name= "endDate" [(ngModel)]="obj.endDate"  type="date" required="required" class="form-control"  />
                              </div>
                        </div>
                      </div>
                      
                      <div style="float: right;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault" > Auto Extend</label>
                      </div>

                      <br>
                      <br>
                      <br>
                      <hr>
                      <br>
                      
                      <div class="container" style="width: 90%;">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Select Sweep And Prizes And Set Limit</h4>
                            </div>
                            <div class="col-md-6" style="padding-left: 250px;">
                                <h6>Total Budget:<span>$XXXX.XX</span></h6>
                            </div>
                        </div>
                         
                          <br>
                          
                        <div class="row">
                            <div class="col-md-3">
                                <br>
                                <br>
                                <br>
                                <br>
                              
                                <p>Price</p>
                                <br>
                                <p>Limit</p>
                            </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault" >
                                 Instance
                                </label>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="instancePrice" value="$10" placeholder="Enter Instance Price"  />
                                <br>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="instancePrice" value="$100" placeholder="Enter Instance Limit"  />
                              </div>
                       </div>

                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault" >
                                 Daily
                                </label>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="dailyPrice" value="$100" placeholder="Enter Daily Price"  />
                                <br>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="dailyLimit" value="$10" placeholder="Enter Daily Limit"  />
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="3" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault" >
                                  Weekly
                                </label>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="weeklyPrice" value="$1000" placeholder="Enter Weekly Price"  />
                                <br>
                                <br>
                                <input  maxlength="100" type="text" required="required" class="form-control" name ="weeklyPrice" value="$1" placeholder="Enter Weekly Limit"  />
                              </div>
                        </div>

                      </div>
                    </div>
                     
                      
                      <div style="float: right; margin-top: 20px;">
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Continue</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
                <div class="row setup-content" id="step-3">
                  <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                      <h3> Step 3</h3>
                      <div style="float: right;">
                        <button class="btn btn-primary btn-lg pull-right" type="submit">Submit</button>
    
                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </form>
              
            </div>
    </div>
</div>
